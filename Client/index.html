<html>
<head>
    <title>Movie Library</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="Images/movie-popcorn.jpg" width="50" height="50" alt="Animated Popcorn Logo">
          Movie Library
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">

              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>

          </ul>
          <form id="my-form">
            <input id="my-title" type="text" name="title" placeholder="Title" />

        </form>

      <div class="view" style="background-image: url('Images/movie-theater.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
      
        <div>
          <h2 align="left" style="color: white;">Add your favorite movies to the library,</h2>
          <h2 align="center" style="color: white;">Edit the movies you plan on watching,</h2>
          <h2 align="right" style="color: white;">Delete the movies that you've seen...</h2>
        </div>


      <div id="response">
          <pre></pre>
      </div>

      <div id="movieList"></div>
